<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
</head>
<style>
    #container {
        width: 800px;
        margin: 0 auto;
        display: flex;
        justify-content:center;
        flex-wrap: wrap;
    }

    .box {
        background-color: {{color}};
        border: 1px solid black;
        width: 150px;
        height: 150px;
        border-radius: 10px;
        margin: 20px 20px;
    }
    h1 {
        text-align: center;
    }
</style>

<body>
    <h1>Welcome!</h1>
    <div id="container">
        {% for i in range(x): %}
            <div class="box"></div>
        {% endfor %}
    </div>
</body>
</html>
